<app-poke-search (emmitSearch)="getNamePoke()"></app-poke-search>
<section>
  @for (pokemon of getAllPokemons; track $index) { @if (pokemon.status) {
  <a [routerLink]="['details', pokemon.status.id]" class="pokemon">
    <section class="pokemon__status">
      <h2>{{ pokemon.name }}</h2>
      <ul>
        <li></li>
      </ul>
    </section>
    <section class="pokemon__image">
      <img
        [src]="pokemon.status.sprites.other.dream_world.front_default"
        [alt]="pokemon.name"
      />
    </section>
  </a>
  } }
</section>
